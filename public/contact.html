<body>
   
    <header>
        <h1>Puppy Adoption</h1>
        <nav>
            <p><a href="./index.html">Home</a></p>
            <p><a href="./about.html">About</a></p>

        </nav>
    </header>
    <section>
        <h1>Have a question?</h1>
        <p>Get in touch!</p>
        <div class="form">
            <div>
                <label for="fname"><i class="fa-solid fa-paw"></i> First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
            </div>
            <div>
                <label for="lname"><i class="fa-solid fa-paw"></i> Last name:</label><br>
                <input type="text" id="lname" name="lname"><br>
            </div>
            <div>
                <label for="cname"><i class="fa-solid fa-paw"></i> Company name:</label><br>
                <input type="text" id="cname" name="cname"><br>
            </div>
            <div>
                <label for="country"><i class="fa-solid fa-paw"></i> Country:</label><br>
                <input type="text" ><br>
            </div>
            <div>
                <label for="message"><i class="fa-solid fa-paw"></i> Message:</label><br>
                <textarea rows="4" cols="50" name="comment" id="textarea" placeholder="Type message here"></textarea><br>
            </div>
            <button type="submit" value="Submit" id="button" style="background-color: white; color: #333; width:fit-content;">Subimt</button>
            <p><i class="fa-solid fa-paw"></i> all fields are required</p>
        </div>
    </section>
